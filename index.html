<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="logo-area">
            <img src="images/odin-lined.png" alt="odin logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main-content">
        <div class="text-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-section">
            <h1>Let's do this!</h1>
            <form action="#" method="">
                <div class="first-name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="last-name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="phone-number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <div class="invalid-text">* Passwords do not match</div>
                </div>
                <div class="re-password">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="re-password" name="re-password">
                </div>
            </form>
        </div>
        <div class="bottom-section">
            <button type="submit">Create Account</button>
            <div class="log-in">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
